              examples:
                serverError:
                  value:
                    error: "Internal Server Error"
                    message: "Authentication service temporarily unavailable"
                    code: 500

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Выход из системы
      operationId: logoutUser
      responses:
        '200':
          description: Успешный выход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Обновление JWT токена
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Токен обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  # User management endpoints
  /users/profile:
    get:
      tags:
        - Users
      summary: Получить профиль текущего пользователя
      operationId: getCurrentUserProfile
      responses:
        '200':
          description: Профиль пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Users
      summary: Обновить профиль пользователя
      operationId: updateUserProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserProfileRequest'
      responses:
        '200':
          description: Профиль обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Получить пользователя по ID (только для админов)
      operationId: getUserById
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Данные пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # Subscription management endpoints
  /subscriptions:
    get:
      tags:
        - Subscriptions
      summary: Получить подписки пользователя
      operationId: getUserSubscriptions
      responses:
        '200':
          description: Список подписок
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'

    post:
      tags:
        - Subscriptions
      summary: Создать новую подписку
      operationId: createSubscription
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubscriptionRequest'
      responses:
        '201':
          description: Подписка создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /subscriptions/{subscriptionId}:
    get:
      tags:
        - Subscriptions
      summary: Получить подписку по ID
      operationId: getSubscriptionById
      parameters:
        - name: subscriptionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Данные подписки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: Подписка не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Subscriptions
      summary: Обновить подписку
      operationId: updateSubscription
      parameters:
        - name: subscriptionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSubscriptionRequest'
      responses:
        '200':
          description: Подписка обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'

    delete:
      tags:
        - Subscriptions
      summary: Отменить подписку
      operationId: cancelSubscription
      parameters:
        - name: subscriptionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Подписка отменена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    HouseRequestId:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
          
    HouseRequest:
      type: object
      required:
        - name
        - populated_area
        - street
        - number
      properties:
        name:
          type: string
          example: "ЖК Современный"
        populated_area:
          type: string
          example: "г. Санкт-Петербург"
        street:
          type: string
          example: "ул. Центральная"
        number:
          type: integer
          example: "10"
          
    RegisterRequest:
      type: object
      required:
        - login
        - email
        - password
        - firstName
        - lastName
      properties:
        login:
          type: string
          format: string
          example: "vip_client"
        email:
          type: string
          format: email
          example: "client@example.org"
        password:
          type: string
          minLength: 8
          example: "securePass123"
        firstName:
          type: string
          example: "Алексей"
        lastName:
          type: string
          example: "Сидоров"
        phone:
          type: string
          example: "+7 (999) 876-54-32"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "client@example.org"
        password:
          type: string
          example: "securePass123"

    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."

    HouseResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
        user_id:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
        name:
          type: string
          example: "Милый дом"
        populated_area:
          type: string
          example: "г. Киров"
        street:
          type: string
          example: "ул. Лесная"
        number:
          type: integer
          example: 15

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
          example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
        refreshToken:
          type: string
          example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
        expiresIn:
          type: integer
          example: 3600
        user:
          $ref: '#/components/schemas/UserProfile'

    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
        email:
          type: string
          format: email
          example: "client@example.org"
        firstName:
          type: string
          example: "Алексей"
        lastName:
          type: string
          example: "Сидоров"
        phone:
          type: string
          example: "+7 (999) 876-54-32"
        role:
          type: string
          enum: [user, admin]
          example: "user"
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"

    UpdateUserProfileRequest:
      type: object
      properties:
        firstName:
          type: string
          example: "Алексей"
        lastName:
          type: string
          example: "Сидоров"
        phone:
          type: string
          example: "+7 (999) 876-54-32"

