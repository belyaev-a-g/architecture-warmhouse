openapi: 3.0.4
info:
  title: User Service API
  description: |
    API для управления пользователями, аутентификацией и подписками в системе "Тёплый дом".
    Включает функции регистрации, входа, управления профилями и SaaS подписками.
  version: 1.0.0

servers:
  - url: http://localhost:8080/api/v1
    description: Warmhouse server

security:
  - BearerAuth: []

paths:
# House endpoints
  /house/register:
    post:
      tags:
        - House
      summary: Регистрация нового дома
      description: |
        Создание записи о доме
      operationId: HouseRequest
      security: []
      requestBody:
        required: true
        description: Данные для регистрации пользователя
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HouseRequest'
            examples:
              basic:
                summary: Регистрация дома
                value:
                  id: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
                  name: "ЖК Современный"
                  populated_area: "г. Москва"
                  street: "ул. Ленина"
                  number: "15"
      responses:
        '201':
          description: Дом успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HouseResponse'

  /house/{houseId}:
    get:
      tags:
        - House
      summary: Получить данные о доме
      description: |
        Получить данные о доме по id
      operationId: HouseGet
      parameters:
        - name: houseId
          in: path
          required: true
          schema:
            type: string
            format: uuid
                  
      responses:
        '200':
          description: Данные о доме получены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HouseResponse'
        '404':
          description: 'Resource not found'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  value:
                    error: "Internal Server Error"
                    message: "Failed to get house info"
                    code: 500  
                
  /house/delete/{houseId}:
    delete:
      tags:
        - House
      summary: Удалить данные о доме
      description: |
        Удалить данные о доме по id
      operationId: HouseDelete
      parameters:
        - name: houseId
          in: path
          required: true
          schema:
            type: string
            format: uuid
                  
      responses:
        '204':
          description: 'Данные о доме удалены'
        '404':
          description: 'Resource not found'
        '500':
          description: 'Внутренняя ошибка сервера'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  value:
                    error: "Internal Server Error"
                    message: "Failed to delete house"
                    code: 500               

  /house/user/{userId}:
    get:
      tags:
        - House
      summary: Получить список домов для пользователя
      description: |
        Получить список домов для пользователя
      operationId: HouseListGet
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
                  
      responses:
        '200':
          description: Дом успешно зарегистрирован
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HouseResponse'                              
        '404':
          description: 'Resource not found'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  value:
                    error: "Internal Server Error"
                    message: "Failed to get houses by userid"
                    code: 500


  # Authentication endpoints
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Регистрация нового пользователя
      description: |
        Создание новой учетной записи пользователя в системе.
        После успешной регистрации возвращаются JWT токены для аутентификации.
      operationId: registerUser
      security: []
      requestBody:
        required: true
        description: Данные для регистрации пользователя
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              basic:
                summary: Базовая регистрация
                value:
                  login: "vip_client"
                  email: "client@example.org"
                  password: "MySecurePass456!"
                  firstName: "Алексей"
                  lastName: "Сидоров"
                  phone: "+79998765432"
                  
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: Успешная регистрация
                  value:
                    accessToken: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
                    refreshToken: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
                    expiresIn: 3600
                    tokenType: "Bearer"
                    user:
                      id: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
                      login: "vip_client"
                      phone: "+79998765432"
                      email: "client@example.org"
                      firstName: "Алексей"
                      lastName: "Сидоров"
                      role: "user"
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidEmail:
                  summary: Некорректный email
                  value:
                    error: "Bad Request"
                    message: "Invalid email format"
                    code: 400
                weakPassword:
                  summary: Слабый пароль
                  value:
                    error: "Bad Request"
                    message: "Password must be at least 8 characters and contain uppercase, lowercase, and numbers"
                    code: 400
        '409':
          description: Пользователь уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                emailExists:
                  summary: Email уже зарегистрирован
                  value:
                    error: "Conflict"
                    message: "User with this email already exists"
                    code: 409
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  value:
                    error: "Internal Server Error"
                    message: "Failed to create user account"
                    code: 500
        

  /auth/login/login_by_email:
    post:
      tags:
        - Authentication
      summary: Вход в систему по email
      description: |
        Аутентификация пользователя по email и паролю.
        При успешном входе возвращаются JWT токены (access и refresh).
      operationId: loginUserByEmail
      security: []
      requestBody:
        required: true
        description: Учетные данные пользователя
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              standard:
                summary: Стандартный вход
                value:
                  email: "client@example.org"
                  password: "MySecurePass456!"
      responses:
        '200':
          description: Успешный вход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: Успешная аутентификация
                  value:
                    accessToken: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
                    refreshToken: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
                    expiresIn: 3600
                    tokenType: "Bearer"
                    user:
                      id: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
                      login: "vip_client"
                      phone: "+79998765432"
                      email: "client@example.org"
                      firstName: "Алексей"
                      lastName: "Сидоров"
                      role: "user"
        '400':
          description: Некорректные данные запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingFields:
                  summary: Отсутствуют обязательные поля
                  value:
                    error: "Bad Request"
                    message: "Email and password are required"
                    code: 400
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidCredentials:
                  summary: Неверный email или пароль
                  value:
                    error: "Unauthorized"
                    message: "Invalid email or password"
                    code: 401
                accountLocked:
                  summary: Аккаунт заблокирован
                  value:
                    error: "Unauthorized"
                    message: "Account is locked due to multiple failed login attempts"
                    code: 401
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  value:
                    error: "Internal Server Error"
                    message: "Authentication service temporarily unavailable"
                    code: 500
                    
  
  /auth/login/login_by_phone_number:
    post:
      tags:
        - Authentication
      summary: Вход в систему по телефонному номеру
      description: |
        Аутентификация пользователя по телефонному номеру и паролю.
        При успешном входе возвращаются JWT токены (access и refresh).
      operationId: loginUserByPhoneNumber
      security: []
      requestBody:
        required: true
        description: Учетные данные пользователя
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
