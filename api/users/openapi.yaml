        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  value:
                    error: "Internal Server Error"
                    message: "Authentication service temporarily unavailable"
                    code: 500
  
