version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./smart_home/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarthome-network

  temperature-api:
    build:
      context: ./temperature-api
      dockerfile: Dockerfile
    container_name: temperature-api
    ports:
      - "5000:5000"
    networks:
      - smarthome-network

  temperature-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: temperature-client
    depends_on:
      temperature-api:
        condition: service_started
    networks:
      - smarthome-network
    environment:
      - API_URL=http://temperature-api:5000


  temperature-client-go:
    build:
      context: ./go_client
      dockerfile: Dockerfile
    container_name: temperature-client-go
    depends_on:
      temperature-api:
        condition: service_started
    networks:
      - smarthome-network
    environment:
      - API_URL=http://temperature-api:5000

  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:5000
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

volumes:
  postgres_data:

networks:
  smarthome-network:
    driver: bridge
